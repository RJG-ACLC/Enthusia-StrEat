<body>
    
    <div class="heading">
        <div class="container">
          <h1>Enthusia StrEat </h1>
          <h3>&mdash; CHECKOUT &mdash;</h3>
        </div>
    </div>

<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="javascript:history.back()"> ⮜ Keep Shopping</a>
            <h1>List of Products in Your Cart</h1>
            <div class="list">
                <div class="item">
                    <img src="https://gdurl.com/8Hys">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">₱22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">₱433.3</div>
                </div>
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name"  required>
                </div>
    
                <div class="group">
                    <label for="phone">Contact Number</label>
                    <input type="text" name="phone" id="phone" required>
                </div>
    
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
    
                <div class="group">
                    <label for="country">Region</label>
                    <select name="country" id="country" required>
                        <option value="">Choose..</option>
                        <option value="">Luzon</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city" required>
                        <option value="">Choose..</option>
                        <option value="">Antipolo</option>
                        <option value="">Caloocan</option>
                        <option value="">Makati</option>
                        <option value="">Mandaluyong</option>
                        <option value="">Manila</option>
                        <option value="">Marikina</option>
                        <option value="">Meycauayan</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">₱900</div>
                </div>
            </div>
            <a href="/">
            <button class="buttonCheckout">CHECKOUT</button>
            </a>
        </div>
    </div>
</div>

<footer>

    <section id="contact">
      <div class="wrapper">
        <div class="form-wrapper">    
          <h4>Add More Beauty To Your Email</h4>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <input type="submit" id="submit" value="OK" class="submit">
          </form>
        </div>
        <div class="contact-wrapper">
          <h4>Stay In Touch With Enthusia_StrEat</h4>
          <div class="wrapper">
