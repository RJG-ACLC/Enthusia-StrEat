</head>
<body>
    
    <div class="heading">
        <div class="container">
          <h1>Enthusia StrEat </h1>
          <h3>&mdash; PICK UP &mdash;</h3>
        </div>
    </div>

<div class="container">
    <div class="checkoutLayout">
        <div class="returnCart">
            <a href="javascript:history.back()"> <i class="arrow left"></i>⮜ Keep Shopping</a>
            <h1>List of Products in Your Cart</h1>
            <div class="list">
                <div class="item">
                    <img src="https://gdurl.com/8Hys">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">₱22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">₱433.3</div>
                </div>
            </div>
        </div>


        <div class="right">
            <h1>Checkout</h1>

            <div class="form">
                <form action="SYT.html">

                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" required>


                    <label for="phone">Contact Number</label>
                    <input type="text" name="phone" id="phone" required>
    

                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>  

                    <label for="date">Date</label>
                    <input type="date" id="date" required>

                    <label for="time">Time</label>
                    <input type="time" id="time" required>

                    <label for="comments">Additional Comments</label>
                    <input type="text" name="comments" id="comments" style="height: 150px;" placeholder="(e.g. free pearls, no cucumber, more cucumber, no lettuce, less cheese, etc.)" />         
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">₱900</div>
                </div>
            </div> 
            <a href="SYT.html">
                <button class="buttonCheckout">CHECKOUT</button>
            </a> 
        </form> 
    </div>
</div>

<footer>

    <section id="contact">
      <div class="wrapper">
        <div class="form-wrapper">    
          <h4>Add More Flavor To Your Email</h4>
          <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <input type="submit" id="submit" value="OK" class="submit">
          </form>
        </div>
        <div class="contact-wrapper">
          <h4>Stay In Touch With Enthusia_StrEat</h4>
          <div class="wrapper">        
            <ul class="social-menu">
              <li><a href="https://www.facebook.com/enthusia.streat"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
              <li><a href="https://www.instagram.com/enthusia_streat/"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
              <li><a href="https://www.youtube.com/@Enthusia_StrEat"><i class="fa fa-youtube-play" aria-hidden="true"></i></a></li>
            </ul>
            <a class="contact-footer contact-tel" href="#"><i class="fa fa-phone" aria-hidden="true"></i>0967 241 0051</a>
            <a class="contact-footer contact-email" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#search/mfresado6%40gmail.com?compose=new"><i class="fa fa-envelope-o" aria-hidden="true"></i>Send an email</a>
          </div>
        </div>
      </div>
   </section>
   
</footer>


<script src="checkout.js"></script>

</body>
</html>
